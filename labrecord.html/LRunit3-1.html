<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic Operations</title>
    </head>
    <body>
        <script>
            var a = Number(prompt("Enter first number:"));
            var b = Number(prompt("Enter second number:"));

            document.write("<h2> Basic Arithmetic Operations</h2>");

            document.write("Addition: " + ( a + b) + "<br>");
            document.write("Subtraction: " + ( a - b) + "<br>");
            document.write("Multiplication: " + ( a * b) + "<br>");

            if (b == 0){
                document.write("Division: Cannot divide by zero<br>");
            }
            else{
                document.write("Division: " + ( a / b) + "<br>");
            }



        </script>
    </body>
</html>
