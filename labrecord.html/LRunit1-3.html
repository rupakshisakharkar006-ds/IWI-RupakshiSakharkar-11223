<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table Example</title>
    </head>
    <body>

        <table border="1">

            <caption>Weekely Class Schedule</caption>

            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>9:00 AM - 10:00 AM</td>
                    <td>IWI</td>
                    <td>Digital Logic</td>

                    <td rowspan="2">
                        C language Lab
                    </td>
                </tr>
                <tr>
                    <td>10:00 AM - 11:00 AM</td>
                    <td>Maths</td>
                    <td>NALS</td>
                </tr>
                <tr>
                    <td>11:00 AM - 12:00 PM</td>

                    <td colspan="3">
                        Lunch Break
                    </td>

                </tr>
            </tbody>
        </table>
    </body>
</html>
