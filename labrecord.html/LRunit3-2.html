<!DOCTYPE html>
<html>
    <head>
        <title>Conditional and Loops Demo</title>
    </head>
    <body>
        <h2>JavaScript: Conditional Statement and loops</h2>
        <script>
            var num = Number(prompt("Enter a number:"));

            document.write("<h3>Conditional Statement Result</h3>");

            if (num > 0){
                document.write("The number is Positive<br>");
            }
            else if (num < 0){
                document.write("The number is Negative<br>");
            }
            else{
                document.write("The number is zero<br>");
            }

            document.write("<h3>While Loop: Printing number 1 to 5</h3>");
            for (var i = 1; i <= 5; i++){
                document.write(i + " ");
            }
            document.write("<br><br>");

            document.write("<h3>While Loop: Printing number 1 to 5</h3>");
            var j = 1;
            while (j <= 5){
                document.write(j + " ");
                j++;
            }
            document.write("<br><br>");

            document.write("<h3>Do-While Loop: Printing number 1 to 5</h3>");
            var k = 1;
            do{
                document.write(k +  " ");
                k++;
            }
            while (k <= 5);
            
        </script>
    </body>
</html>
