<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h2>JavaScript DOM Manipulation</h2>

    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <button onclick="addItem()">Append Item</button>
    <button onclick="removeItem()">Remove Last Item</button>
    <button onclick="modifyItem()">Modify First Item</button>

    <script>
        // Append a new child element
        function addItem() {
            const list = document.getElementById("itemList");

            const newItem = document.createElement("li");
            newItem.textContent = "New Item";

            list.appendChild(newItem);
        }

        // Remove the last child element
        function removeItem() {
            const list = document.getElementById("itemList");

            if (list.lastElementChild) {
                list.removeChild(list.lastElementChild);
            } else {
                alert("No items to remove!");
            }
        }

        // Modify an existing child element
        function modifyItem() {
            const list = document.getElementById("itemList");

            if (list.firstElementChild) {
                list.firstElementChild.textContent = "Modified Item";
                list.firstElementChild.style.color = "blue";
                list.firstElementChild.style.fontWeight = "bold";
            }
        }
    </script>

</body>
</html>
