<!DOCTYPE html>
<html>
<head>
    <title>Event Listeners Example</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            text-align: center;
            line-height: 200px;
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Mouse & Keyboard Events</h2>

<div id="box">Hover Me</div>

<button id="remove">Remove Mouse Event</button>

<script>
    const box = document.getElementById("box");
    const removeBtn = document.getElementById("remove");

    // Mouse event function
    function changeColor() {
        box.style.backgroundColor = "yellow";
        box.innerHTML = "Mouse Over";
    }

    // Add mouse event
    box.addEventListener("mouseover", changeColor);

    // Keyboard event
    document.addEventListener("keydown", function(event) {
        alert("Key pressed: " + event.key);
    });

    // Remove mouse event
    removeBtn.addEventListener("click", function() {
        box.removeEventListener("mouseover", changeColor);
        box.innerHTML = "Event Removed";
        box.style.backgroundColor = "lightblue";
    });
</script>

</body>
</html>
