<!DOCTYPE html>
<html>
<head>
    <title>Multiline String using Template Literals</title>
</head>
<body>

<h2>Template Literals Multiline String</h2>
<p id="message"></p>

<script>
    
    const message = `
Welcome to JavaScript!
Template literals make strings easy.
This is a three-line message.
`;

    
    document.getElementById("message").innerText = message;
</script>

</body>
</html>
