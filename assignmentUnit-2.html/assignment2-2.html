<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Media Query Example</title>
    <style>
        /* Flex container */
        .flex-container {
            display: flex;                      
            justify-content: space-between;    
            width: 80%;
            margin: 40px auto;
            border: 2px solid #333;
            padding: 20px;
        }

        /* Inner boxes */
        .box {
            width: 80px;
            height: 80px;
            background-color: #117cdf;
            color: rgb(4, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* Media Query */
        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;        
                gap: 25px;                    
            }
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Flexbox with Media Query</h2>

<div class="flex-container">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
</div>

</body>
</html>
