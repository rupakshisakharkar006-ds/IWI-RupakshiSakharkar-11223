<!DOCTYPE html>
<html>
<body>

<h2>Sum of Array Elements</h2>
<p id="result"></p>

<script>
    const numbers = [45, 23, 66, 13, 39, 56, 12];
    let sum = 0;

    for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
    }

    document.getElementById("result").innerHTML =
        "Sum of array elements: " + sum;
</script>

</body>
</html>
