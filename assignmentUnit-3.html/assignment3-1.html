<!DOCTYPE html>
<html>
<body>

<h2>Count Even and Odd Numbers</h2>

<p id="result"></p>

<script>
    // Input array
    const numbers = [1, 2, 3, 4, 5, 6, 7];

    let evenCount = 0;
    let oddCount = 0;

    // Loop through the array
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] % 2 === 0) {
            evenCount++;
        } else {
            oddCount++;
        }
    }

    // Display result
    document.getElementById("result").innerHTML =
        "Even numbers: " + evenCount + "<br>" +
        "Odd numbers: " + oddCount;
</script>

</body>
</html>
